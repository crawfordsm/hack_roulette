title: StingRA - Simbad Quick-Look Chrome Extension
creators:
    - Hugh Osborn
    - Jonathan Fay
description: This is a chrome extension that enables astronomers to highlight an astronomical object and, by clicking on the stingray, open a quick-look pop-up of magnitudes, images, sky position and links to simbad and WWT.
source-url: http://github.com/astrojonathan/StingRA
